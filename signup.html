<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Images/logo.jpg" type="image/jpg" />
    <link rel="stylesheet" href="css/signup.css" />
    <title>Triple R Revolution</title>
</head>

<body>
    <header class="d-flex justify-content-spacebtn align-item-center">
        <div class="h_left d-flex justify-content-spacebtn">
            <a href="index.html"><img src="images/logo.jpg" alt="logo" /></a>
            <a href="index.html">Home</a>
            <a href="index.html">About Us</a>
        </div>
        <div class="h_right d-flex justify-content-spacebtn">
            <a href="login.html">Login</a>
        </div>
    </header>
    <main>
        <div class="container">
            <form action="#submit">
                <h1>Sign Up</h1>
                <div class=" flex">
                    <label for="name">First Name</label>
                    <input autocomplete="off" type="text" id="name" maxlength="20" placeholder="First Name">
                </div>
                <div class="flex">
                    <label for="name">Last Name</label>
                    <input autocomplete="off" type="text" id="name" maxlength="20" placeholder="Last Name">
                </div>
                <div class="flex">
                    <label for="mail">Email</label>
                    <input autocomplete="off" type="email" id="mail" maxlength="70" placeholder="Email">
                </div>
                <div class="flex"><label for="name">Password</label>
                    <input autocomplete="off" type="password" id="name" maxlength="60" placeholder="Password">
                </div>
                <div class="flex"><label for="name"> Confirm Password</label>
                    <input autocomplete="off" type="password" id="name" maxlength="60" placeholder="Confirm Password">
                </div>
                <div class="flex">
                    <input type="button" value="Submit">
                </div>
            </form>
            <p>Already Registered? <a href="login.html">Login in here</a></p>
        </div>
        </div>
    </main>
</body>
